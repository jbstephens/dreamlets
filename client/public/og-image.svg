    <polygon points="900,400 910,420 930,420 916,432 922,452 900,440 878,452 884,432 870,420 890,420" transform="scale(0.6)"/>
    <polygon points="800,80 810,100 830,100 816,112 822,132 800,120 778,132 784,112 770,100 790,100" transform="scale(0.5)"/>
